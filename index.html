<html>
<head>
  <meta charset="UTF-8">
  <title>Sorry My Love üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(135deg, #a8dadc, #f8bbd0, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Great Vibes', cursive;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, h2, .intro {
      opacity: 0;
      transition: opacity 2s ease;
      margin: 0.5em 0;
      word-wrap: break-word;
    }

    h1 { font-size: 4rem; text-shadow: 0 0 15px rgba(255,255,255,0.8); }
    h2 { font-size: 2.5rem; text-shadow: 0 0 10px rgba(255,255,255,0.7); }
    .intro { font-size: 3.5rem; color: #fff3f3; text-shadow: 0 0 20px #ff4081; }

    /* Side Photos (keep fixed size) */
    .side-photo {
      position: absolute;
      width: 150px;   /* fixed size */
      height: 150px;  /* fixed size */
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
      opacity: 0;
      animation: fadeIn 3s forwards;
    }
    .side-photo:nth-child(1) { animation-delay: 2s; }
    .side-photo:nth-child(2) { animation-delay: 3s; }
    .side-photo:nth-child(3) { animation-delay: 4s; }
    .side-photo:nth-child(4) { animation-delay: 5s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .left-photo { left: 5%; }
    .right-photo { right: 5%; }
    .top { top: 25%; }
    .bottom { bottom: 25%; }

    /* Floating Photos (fixed size too) */
    .photo {
      position: absolute;
      width: 120px;  /* fixed size */
      height: 120px; /* fixed size */
      border-radius: 15px;
      object-fit: cover;
      animation: float 20s linear infinite, glow 4s ease-in-out infinite alternate;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg) scale(1); }
      50% { transform: translateY(50vh) rotate(15deg) scale(1); }
      100% { transform: translateY(-120vh) rotate(-15deg) scale(1); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255,255,255,0.3); }
      to { box-shadow: 0 0 30px rgba(255,255,255,0.9); }
    }

    /* Hearts */
    .heart {
      position: absolute;
      color: #ff4081;
      font-size: 2rem;
      animation: rise 6s linear infinite;
      opacity: 0.7;
      text-shadow: 0 0 12px rgba(255,64,129,0.8);
      z-index: 2;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Butterflies */
    .butterfly {
      position: absolute;
      font-size: 2rem;
      animation: rise 8s linear infinite;
      opacity: 0.9;
      z-index: 2;
    }

    /* Responsive text and positions only (photos remain same size) */
    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      h2 { font-size: 2rem; }
      .intro { font-size: 2.5rem; }

      /* Reposition side photos for smaller screen */
      .left-photo.top { top: 10%; left: 3%; }
      .left-photo.bottom { bottom: 10%; left: 3%; }
      .right-photo.top { top: 10%; right: 3%; }
      .right-photo.bottom { bottom: 10%; right: 3%; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.5rem; }
      .intro { font-size: 2rem; }

      .left-photo.top { top: 5%; left: 3%; }
      .left-photo.bottom { bottom: 5%; left: 3%; }
      .right-photo.top { top: 5%; right: 3%; }
      .right-photo.bottom { bottom: 5%; right: 3%; }
    }
  </style>
</head>
<body>
  <div class="intro">For You ‚ù§Ô∏è</div>
  <h1>Sorry My Loveüíï</h1>
  <h2 id="subtitle"></h2>

  <!-- Side Photos -->
  <img src="beta4.jpg" class="side-photo left-photo top">
  <img src="beta3.jpg" class="side-photo left-photo bottom">
  <img src="beta5.jpg" class="side-photo right-photo top">
  <img src="beta2.jpg" class="side-photo right-photo bottom">

  <!-- Background Music -->
  <audio id="bg-music" src="tu hi tu.mp3" autoplay loop></audio>

  <script>
    const intro = document.querySelector('.intro');
    const title = document.querySelector('h1');
    const subtitle = document.getElementById('subtitle');
    const audio = document.getElementById('bg-music');

    window.addEventListener("load", () => {
      audio.play().catch(() => {
        document.body.addEventListener("click", () => { audio.play(); }, { once: true });
      });
    });

    setTimeout(() => { intro.style.opacity = 1; }, 1000);
    setTimeout(() => { title.style.opacity = 1; }, 4000);

    const message = "Made Just for You üíï";
    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        subtitle.textContent += message.charAt(i);
        i++;
        setTimeout(typeWriter, 150);
      }
    }
    setTimeout(typeWriter, 5000);

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random()*100 + 'vw';
      heart.style.fontSize = (1 + Math.random()*2) + 'rem';
      heart.style.animationDuration = (3+Math.random()*5) + 's';
      heart.innerHTML = '‚ù§';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 800);

    const photos = ["beta7.jpg","beta6.jpg","beta5.jpg"];
    photos.forEach((src,i)=>{
      const img = document.createElement('img');
      img.src = src;
      img.classList.add('photo');
      img.style.left = (i*30+10)+'vw';
      img.style.animationDuration = (15+i*3)+'s';
      document.body.appendChild(img);
    });

    function createButterfly() {
      const butterfly = document.createElement('div');
      butterfly.classList.add('butterfly');
      butterfly.style.left = Math.random()*100 + 'vw';
      butterfly.style.fontSize = (1.5 + Math.random()*2) + 'rem';
      butterfly.style.animationDuration = (5+Math.random()*6) + 's';
      butterfly.innerHTML = 'ü¶ã';
      document.body.appendChild(butterfly);
      setTimeout(() => butterfly.remove(), 10000);
    }
    setInterval(createButterfly, 1500);
  </script>
</body>
</html>
